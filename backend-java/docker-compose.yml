version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gocart-postgres
    environment:
      POSTGRES_DB: gocart
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gocart-network

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gocart-backend
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/gocart
      DB_USERNAME: postgres
      DB_PASSWORD: postgres
      CORS_ORIGINS: http://localhost:3000
      SPRING_PROFILES_ACTIVE: prod
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gocart-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  gocart-network:
    driver: bridge


