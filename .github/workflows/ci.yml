name: Tech Store CI

on:
  push:
    branches: [ main ] # Chạy khi bạn push lên nhánh main
  pull_request:
    branches: [ main ]

jobs:
  # Tự động kiểm tra Backend Java
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17' # Khớp với java.version trong pom.xml
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn -f backend-java/pom.xml clean package -DskipTests

  # Tự động kiểm tra Frontend Next.js
  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: tmp/package-lock.json #
      - name: Install dependencies
        run: npm install --prefix tmp
      - name: Build Next.js
        run: npm run build --prefix tmp # Chạy lệnh build trong package.json